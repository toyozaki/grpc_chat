syntax = "proto3";
// option go_package = "github.com/toyozaki/chat";

message User {
    string id = 1;
    string display_name = 2;
}

message Message {
    string id = 1;
    User user = 2;
    string message = 3;
    string timestamp = 4;
}

message Connect {
    User user = 1;
    bool active =2;
}

message Close{}

service Broadcast {
    rpc CreateStream(Connect) returns (stream Message);
    rpc BroadcastMessage(Message) returns (Close);
}